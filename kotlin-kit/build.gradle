apply plugin: 'java-library'
apply plugin: 'kotlin'
apply from: '../maven-release.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$jetbrainsKotlinVersion"
    testCompile "junit:junit:$junitVersion"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$jetbrainsKotlinVersion"
}

sourceCompatibility = javaCompatibilityVersion
targetCompatibility = javaCompatibilityVersion

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$jetbrainsKotlinVersion"
    }
}

repositories {
    mavenCentral()
}

