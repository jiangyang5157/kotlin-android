// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.android_min_sdk_version = 21
    ext.android_target_sdk_version = 28
    ext.android_compile_sdk_version = 28

    ext.gradle_version = '3.3.2'

    ext.java_compatibility_version = "1.8"

    // implementation "com.google.android.material:material:$android_material_version"
    ext.android_material_version = '1.1.0-alpha06'

    // androidTestImplementation("androidx.test.espresso:espresso-core:$androidx_test_espresso_core_version")
    ext.androidx_test_espresso_core_version = '3.1.0-alpha4'
    // implementation "androidx.appcompat:appcompat:$androidx_appcompat_v7_version"
    ext.androidx_appcompat_v7_version = '1.1.0-alpha05'
    // implementation "androidx.constraintlayout:constraintlayout:$androidx_constraint_layout_version"
    ext.androidx_constraint_layout_version = '1.1.3'

    // "junit:junit:$junit_version"
    ext.junit_version = '4.12'

    // "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    ext.kotlin_version = '1.3.21'

    // "com.gmail.jiangyang5157:kotlin-kit:${jiangyang5157_kotlin_kit_version}"
    ext.jiangyang5157_kotlin_kit_version = '1.1.0'

    // "com.gmail.jiangyang5157:kotlin-android-kit:${jiangyang5157_kotlin_android_kit_version}"
    ext.jiangyang5157_kotlin_android_kit_version = '1.1.0'

    // "com.google.code.gson:gson:$gson_version"
    ext.gson_version = '2.8.2'

    // implementation "com.squareup.picasso:picasso:$picasso_version"
    ext.picasso_version = '2.71828'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here;
        // they belong in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url RELEASE_URL_REMOTE }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
